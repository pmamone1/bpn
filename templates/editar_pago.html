{% extends 'plantilla.html' %}
{% block titulo %} Editar Pago {% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
{% endblock %}

{% block contenido %}
<body onload="load();">
<form id="form-editaProd" method="POST" action="/grabar_editar_pago">
  <div class="card">
    <div class="card-header">
      Editar Pago
    </div>

    <div class="card-body">
      <h5 class="card-title">Datos del Pago</h5>
    
        <p class="card-text">

            <input id="id" type="hidden" name="id" value="{{ producto[0][0] }}">
            <div class="form-group">
                <label for="my-input">Fecha de Pago:</label>
                <input class="form-control resultado numero" value="{{ producto[0][1] }}" tabindex="1" autofocus="true" type="date" id="fecha_pago" name="fecha_pago">
              </div>
              <div class="form-group">
                <label for="my-input">Ingrese su Pago:</label>
                <input class="form-control resultado numero" value="{{ producto[0][2] }}" tabindex="2" type="number" step="0.01" id="pago" name="pago">
              </div>
              <div class="form-group">
                <label for="my-input">Obs. del Pago:</label>
                <input id="obs" class="form-control" value="{{ producto[0][3] }}" tabindex="3" type="text" name="obs">
              </div>
     <div class="form-group">
            <span><button type="submit" id="btn-reg" tabindex="7">Editar Pago</button></span>
            <span><a href="/consulta_pagos.html"><button id="btn-reg">Volver</button></a></span>           
          </div>  
      </p>

    </div>
  </form>

       <!--<a href="{{ url_for('home') }}">Volver</a>-->
       <script type="text/javascript" src="{{ url_for('static',filename='js/altaproducto.js')}}"></script>
</body>
{% endblock %}
