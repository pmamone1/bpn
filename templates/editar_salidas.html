{% extends 'plantilla.html' %}
{% block titulo %} Editar Salidas {% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
{% endblock %}

{% block contenido %}
<body onload="load();">
<form id="form-editaProd" method="POST" action="/graba_editar_salidas">
  <div class="card">
    <div class="card-header">
      Editar Producto
    </div>

    <div class="card-body">
      <h5 class="card-title">Datos del Producto</h5>
    
        <p class="card-text">

            <input id="id" type="hidden" name="id" value="{{ producto[0][0] }}">
    
          <div class="form-group">
            <label for="my-input">Fecha Salida:</label>
            <input id="fecha_salida" class="form-control" type="text" name="fecha_salida" value="{{ producto[0][1] }}" tabindex="1" autofocus="on" placeholder="Fecha Salida...." maxlength="45" onblur="SinFoco(this)">
          </div>
    
          <div class="form-group">
            <label for="my-input">Proveedor:</label>
            <input id="proveedor" class="form-control" type="text" name="proveedor" value="{{ producto[0][2] }}" tabindex="2" placeholder="Proveedor...." maxlength="80" onblur="SinFoco(this)">
          </div>
    
          <div class="form-group">
            <label for="my-input">Cliente:</label>
            <input id="cliente" class="form-control numero cuenta" type="text" value="{{ producto[0][3] }}" tabindex="3" name="cliente" placeholder="Cliente....">
          </div>

          <div class="form-group">
            <label for="my-input">Producto:</label>
            <input class="form-control numero cuenta" type="text" value="{{ producto[0][4] }}" id="producto" tabindex="4" name="producto" placeholder="Producto....">
          </div>

          <div class="form-group">
            <label for="my-input">Cantidad:</label>
            <input class="form-control numero" type="number" id="cantidad" value="{{ producto[0][5] }}" name="cantidad" tabindex="5" placeholder="Cantidad....">
          </div>

          <div class="form-group">
            <label for="my-input">Precio Costo:</label>
            <input class="form-control resultado numero" type="number" step="0.01" value="{{ producto[0][6] }}" id="precio_costo" name="precio_costo">
          </div>

          <div class="form-group">
            <label for="my-input">Precio Venta:</label>
            <input class="form-control resultado numero" type="number" step="0.01" value="{{ producto[0][7] }}" id="precio_venta" name="precio_venta">
          </div>
          <div class="form-group">
            <label for="my-input">Venta:</label>
            <input class="form-control resultado numero" type="number" value="{{ producto[0][12] }}" id="venta" name="venta">
          </div>

          <input class="form-control resultado numero" type="hidden" value="{{ producto[0][8] }}" id="facturacion_costo" name="facturacion_costo">
          <input class="form-control resultado numero" type="hidden" value="{{ producto[0][9] }}" id="facturacion_venta" name="facturacion_venta">
          <input class="form-control resultado numero" type="hidden" value="{{ producto[0][10] }}" id="utilidad_unidad" name="utilidad_unidad">
          <input class="form-control resultado numero" type="hidden" value="{{ producto[0][11] }}" id="utilidad_total" name="utilidad_total">
          <input class="form-control resultado numero" type="hidden" value="{{ producto[0][13] }}" id="stock" name="stock">
          <input class="form-control resultado numero" type="hidden" value="{{ producto[0][14] }}" id="saldo" name="saldo">
          <input class="form-control resultado numero" type="hidden" value="{{ producto[0][15] }}" id="liquidado" name="liquidado">
          <div class="form-group">
            <span><button type="submit" id="btn-reg" tabindex="7">Editar Salida</button></span>
            <span><a href="url_for{'/consultaSalidas'}"><button id="btn-reg">Volver</button></a></span>
          </div>  
      </p>

    </div>
  </form>
       <!--<a href="{{ url_for('home') }}">Volver</a>-->
       <script type="text/javascript" src="{{ url_for('static',filename='js/altaproducto.js')}}"></script>
</body>
{% endblock %}
