<!DOCTYPE html>
<html lang="es">
<head>

    <!-- META-DATOS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bepana - venta de productos">
  	<meta name="keywords" content="HTML, CSS, JavaScript, logística, distribución, venta, productos, cartas, barbijos">
  	<meta name="author" content="Pablo Mario Mamone">
	<meta name="copyright" content="© 2021, Noviembre, Buenos Aires.">
    
    <!-- Enlace con la hoja de estilo.css -->
	<link rel="stylesheet" type = "text/css" href="{{ url_for('static',filename='css/estilos.css')}}">

    <!-- Enlace a Animate CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Titulo Pagina -->
    <title>Bepana login</title>

    <!-- Cargamos el icono  -->
		<link rel="icon" href="{{ url_for('static',filename='img/logo.png')}}">

</head>
<body>
    
    <form id="formulario" action="{{ url_for('home')}}" class="form-box animate__animated animate__fadeInUp"> 
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div>
            <p class="alert_message">{{message|capitalize}}</p>
        </div>
        
        {% endfor %}
        {% endif %}
        {% endwith %}
        
        <img src="{{ url_for('static',filename='img/logo.png')}}" alt="logo" class="form-logo">
        <h1 class="form-title">SignIn</h1>
        <input type="text" id="email" name="email" class="texto" placeholder="Email" maxlength="45" onblur="SinFoco(this)" onkeyup="Minusculas(this);">
        <input type="password" id="passw" name="passw" class="texto" placeholder="Password" maxlength="15" onblur="SinFoco(this)" onkeyup="Minusculas(this);">
        <button type="submit" id="btn-login" onclick="login()">login</button>
        <a class ="form-side" href="olvidastepass.html">Olvidaste tu contaseña?</a>
        <a class ="form-side" href="{{ url_for('registracion')}}">Registrate</a>
    </form>
   <h3>{{ info }}</h3>
    <!-- Enlace a js -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/app.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/login.js')}}"></script>
    
</body>
</html>
