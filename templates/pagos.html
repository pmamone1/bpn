{% extends 'plantilla.html' %}
{% block titulo %} Pagos {% endblock %}

{% block head %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
{% endblock %}

{% block contenido %}
<body onload="load();">
<form id="form-editaProd" method="POST" action="{{ url_for('cta_pagar_salidas') }}">
  <div class="card">
    <div class="card-header">
      Pagos
    </div>

    <div class="card-body">
      <h5 class="card-title"> Detalle del Pago </h5>
    
        <p class="card-text">

            <div class="form-group">
                <label for="my-input">Fecha de Pago:</label>
                <input class="form-control resultado numero" tabindex="1" value="0" autofocus="true" type="date" id="fecha_pago" name="fecha_pago">
              </div>
              <div class="form-group">
                <label for="my-input">Ingrese su Pago:</label>
                <input class="form-control resultado numero" tabindex="2" value="0" type="number" step="0.01" id="pago" name="pago">
              </div>
              <div class="form-group">
                <label for="my-input">Obs. del Pago:</label>
                <input id="obs" class="form-control" tabindex="3" type="text" name="obs">
              </div>
            
          <br><br><br>
          <div class="form-group">
            <span><button type="submit" id="btn-reg" tabindex="13">Pagar</button></span>
         
            <span><a href="{{ url_for('consulta_pagos') }}"><button tabindex="14" id="btn-reg">Consultar Pagos</button></a></span>
           <!--- <span><a href="{{ url_for('home') }}"><button tabindex="15" id="btn-reg">Volver</button></a></span>
           -->
          </div>
        </form>
          </p>
        
    </div>

       <!--<a href="{{ url_for('home') }}">Volver</a>-->
       <script type="text/javascript" src="{{ url_for('static',filename='js/altaproducto.js')}}"></script>
</body>
{% endblock %}
