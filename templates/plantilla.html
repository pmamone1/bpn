<!DOCTYPE html>
<html lang="en">
<head>
   <!-- META-DATOS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="bepana - venta de productos">
    <meta name="keywords" content="HTML, CSS, JavaScript, logística, distribución, venta, productos, cartas, barbijos">
    <meta name="author" content="Pablo Mario Mamone">
    <meta name="copyright" content="© 2021, Noviembre, Buenos Aires.">

    <!-- Google Fonts Roboto Medium Italic 500 titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300;1,500&display=swap" rel="stylesheet">


   <!-- Enlace con la hoja de estilo.css -->
   <link rel="stylesheet" type = "text/css" href="{{ url_for('static',filename='css/estilos.css')}}">

   <!-- Enlace a Animate CSS -->
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

   <!-- Titulo de la pagina -->
    <title>Bepana - {% block titulo %}{% endblock %}</title>

    <!-- Font Awesome kit developer -->
    <script src="https://kit.fontawesome.com/e04b7c5c4d.js" crossorigin="anonymous"></script>


    <!-- Cargamos el icono  -->
		<link rel="icon" href="{{ url_for('static',filename='img/logo.png')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="body_home">
    <div class="container">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <img class ="logo_nav" src="{{ url_for('static',filename='img/logo.png')}}">
        <a class="navbar-brand tituloNavBar a" href="#">Bepana</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link a" id="alta" href="{{url_for('altaproducto')}}" onClick="passUserValue" >Alta de Producto</a>
            <a class="nav-item nav-link a" href="{{ url_for('consultaProductos')}}">Consulta Productos</a>
            <a class="nav-item nav-link a" href="{{ url_for('graba_salidas') }}">Salida de Productos</a>
            <a class="nav-item nav-link a" href="{{ url_for('consultaSalidas') }}">Consultas de Salidas</a>
            <a class="nav-item nav-link a" href="{{ url_for('pago_salidas') }}">Pagos</a>
            <form method="POST" id="saludo_usuario">
            <span><p class="usulabel a"><i class="fas fa-user ico"></i>Usuario:</p></span><span class="usu"><p name="lblusu" id="lblusu">{{usu|capitalize}}</p></span>
            </form>
            <span class="ico_out"><a href="{{ url_for('index')}}" class="log_out"><i class="fas fa-sign-out-alt"></i></a>

            </span>

          </div>
        </div>
      </nav>
      </div>
      {% block head %} {% endblock %}
      {% block contenido %} {% endblock %}
      <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/plantilla.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/app.js')}}"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <footer class="footer footerSalida footerCons">
    <div>
      <p>Bepana SA , Todos los derechos reservados. Buenos Aires 2021.</p>
    </div>
  </footer>
</html>
